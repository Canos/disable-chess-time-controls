<!-- options.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Time controls config</title>
    <script src="options.js" defer></script>
  </head>
  <body>
    <h1>Disabled times</h1>
    <form id="timeForm">
      <label>
        <input type="checkbox" name="times" value="1+0" />
        1+0
      </label>
      <br />
      <label>
        <input type="checkbox" name="times" value="2+1" />
        2+1
      </label>
      <br />
      <label>
        <input type="checkbox" name="times" value="3+0" />
        3+0
      </label>
      <br />
      <label>
        <input type="checkbox" name="times" value="3+2" />
        3+2
      </label>
      <br />
      <label>
        <input type="checkbox" name="times" value="5+0" />
        5+0
      </label>
      <br />
      <label>
        <input type="checkbox" name="times" value="5+3" />
        5+3
      </label>
      <br />
      <label>
        <input type="checkbox" name="times" value="10+0" />
        10+0
      </label>
      <br />
      <!-- Agrega más opciones según tus necesidades -->

      <button type="submit">Guardar</button>
    </form>
    <p id="status"></p>
  </body>
</html>
